<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Dashboard</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <h1>Vendor Dashboard</h1>
  </header>

  <main>
    <!-- Dashboard Insights -->
    <section class="dashboard">
      <div class="card">
        <h3>Total Revenue</h3>
        <p id="totalRevenue">$0</p>
      </div>
      <div class="card">
        <h3>Expected Revenue</h3>
        <p id="expectedRevenue">$0</p>
      </div>
      <div class="card">
        <h3>Capital in Stock</h3>
        <p id="capitalStock">$0</p>
      </div>
      <div class="card">
        <h3>Products Out of Stock</h3>
        <p id="outOfStock">0</p>
      </div>
    </section>

    <!-- Add Product Form -->
    <section class="form-section">
      <h2>Add Product</h2>
      <div id="alert" class="hidden"></div>
      <form id="addProductForm">
        <label>
          Product Name:
          <input type="text" id="productName" required>
        </label>
        <label>
          Category:
          <input type="text" id="productCategory" required>
        </label>
        <label>
          Price:
          <input type="number" id="productPrice" min="0.01" step="0.01" required>
        </label>
        <label>
          Stock Quantity:
          <input type="number" id="productStock" min="0" step="1" required>
        </label>
        <label>
          Description:
          <textarea id="productDescription" required></textarea>
        </label>
        <div class="form-buttons">
          <button type="submit">Add Product</button>
          <button type="button" id="clearForm">Clear Form</button>
        </div>
      </form>
    </section>

    <!-- Products List Table -->
    <section class="table-section">
      <h2>Products List</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody id="productsTable">
          <!-- Product rows will be dynamically added here -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="../js/vendor.js"></script>
</body>
</html>
